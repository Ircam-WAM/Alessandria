<!DOCTYPE html>
{% load staticfiles %}
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Alexandrie">
    <meta name="author" content="Marc SCHNEIDER">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}Alexandrie{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'alexandrie/layout/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'alexandrie/layout/style.css' %}" />
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Alexandrie</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="homePage">
        <h1>{% block pageTitle %}Alexandrie{% endblock %}</h1>
        {% block content %}{% endblock %}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'alexandrie/layout/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
