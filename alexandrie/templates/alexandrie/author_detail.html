{% extends 'alexandrie/base_tpl.html' %}

{% block title %}Auteur{% endblock %}

{% block pageTitle %}Auteur{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Auteur</h3>
            </div>
            <div class="panel-body">
                <form action="" method="post">{% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div><!-- /.col-sm-12 -->
</div>
{% endblock %}
