{% extends 'alexandrie/base_tpl.html' %}

{% block title %}Authentification{% endblock %}

{% block pageTitle %}Authentification{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        {% include 'alexandrie/_inc_form_edit_header.html' %}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Connexion</h3>
            </div>
            <div class="panel-body">
                <form id="login_form" method="post" action="{% url 'alexandrie:login' %}">{% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Nom d'utilisateur</label>
                        <div class="col-sm-10">
                            <input id="username" type="text" name="username" value="" size="20" />
                        </div>
                        <label for="password" class="col-sm-2 control-label">Mot de passe</label>
                        <div class="col-sm-10">
                            <input id="password" type="password" name="password" value="" size="20" />
                        </div>
                    </div>        
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.col-sm-12 -->
</div>
{% endblock %}
